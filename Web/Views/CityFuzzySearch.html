<!DOCTYPE html>
<html ng-app="ngMainApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>城市模糊查找</title>
    <link href="../Resource/common/styles/bootstrap/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="../Resource/common/styles/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="../Resource/common/styles/font-awesome/font-awesome.min.css" rel="stylesheet" />
    <!--[if IE 7]>
    <link rel="stylesheet" href="../Resource/common/styles/font-awesome/font-awesome-ie7.min.css">
    <![endif]-->

</head>
<body>
    <div class="container-fluid col-sm-12 col-xs-12 col-md-3" ng-controller="cityController">
        <div class="row" style="margin:10px">
            <div class="row">
                <input type="text" class="input-sm col-sm-10 col-xs-10  col-md-6 pull-left" ng-model="keyword" />
                <button class="btn btn-sm btn-info col-sm-2 col-xs-2 col-md-1 pull-left icon-search icon-large" ng-click="searchCitysByCondition(0,true)"></button>
                <input type="hidden" ng-model="city" />
            </div>
        </div>
        <div class="row" style="margin:10px" ng-if="citySelectDisplay">
            <div class="row">
                <select class="col-sm-12 col-xs-12 col-md-7 sr-only" size="5">
                    <option ng-repeat="city in cityList | orderBy:'+RN'" ng-dblclick="setCityValue(city.CityName)">{{city.FullName}}</option>
                </select>
            </div>
            <div class="row">
                <ul class="list-inline col-sm-12 col-xs-12 col-md-7">
                    <li ng-repeat="page in pageArray">
                        <a style="cursor:pointer;" ng-click="searchCitysByCondition(page)">{{page+1}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--<script src="../Resource/common/scripts/jquery/jquery.min.js"></script>
    <script src="../Resource/common/scripts/bootstrap/bootstrap.min.js"></script>-->
    <script src="../Resource/common/scripts/angularjs/angular.min.js"></script>
    <script src="../Resource/common/scripts/angularjs/angular-route.min.js"></script>
    <script src="../Resource/common/scripts/angularjs/angular-resource.min.js"></script>
    <script src="../Resource/app/scripts/app.js"></script>
    <script src="../Resource/app/scripts/city/services/cityService.js"></script>
    <script src="../Resource/app/scripts/city/controllers/cityController.js"></script>
</body>
</html>
